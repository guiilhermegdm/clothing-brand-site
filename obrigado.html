<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado - HIGH</title>
  <style>
    /* Fonte Poppins do Google */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      /* imagem de fundo */
      background-image: url('images/galaxia-com-pessoas.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Overlay escuro para melhorar contraste */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    main {
      position: relative; /* pra ficar acima do overlay */
      max-width: 400px;
      padding: 40px 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      font-weight: 600;
      color: #764ba2;
      background: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #5a3e92;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>✅ Obrigado pelo seu cadastro!</h1>
    <p>Em breve você receberá um cupom exclusivo da HIGH no Whatsapp.</p>
    <a href="index.html">Voltar para o site</a>
  </main>
</body>
</html>
